<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg text-white">
            <div class="container py-5">
                <a class="navbar-brand p-2" href="#"><img src="images/logo.png" class=" px-2 w-80" alt="">
                    Weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 px-3 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Contact</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="img-sct">
            <form action="" class="form-cls position-relative mb-5">
                <input type="text" placeholder="Find ur location..." class="form-control text-white" id="searchBar">
                <input type="button" value="find" class="btn btn-primary
                btn-find position-absolute" id="find">
            </form>

            <div class="container px-0">
                <div class="row">

                    <div class="wContainer m-3 position-relative d-flex mx-auto text-white">
                        <!-- TODAY -->
                        <div class="wContent rounded-3 position-absolut my-5 p-2 mx-2">
                            <div class="td d-flex justify-content-around align-items-center">
                                <p id="tdName">Monday</p>
                                <p id="Date">3 May</p>
                            </div>
                    
                        <div class="temp-datails wContent mx-auto m-5 ">
                            <p id="loCation"></p>
                            <div class="d-flex justify-content-between my-4">
                                <div class="pt-4">
                                    <h2 id="today-degree" class="d-inline-block"></h2>
                                    <h2 class="d-inline-block">
                                        <sup>o</sup>C
                                    </h2>
                                </div>
                                <img id="today-icon" width="90" />
                            </div>

                            <p id="today-description" class="text-center"></p>

                            <div class="details text-center">
                                <i class="fas fa-umbrella px-2"></i>
                                <span id="humidty"></span> <span>%</span>

                                <i class="fas fa-wind pl-3 px-2"></i>
                                <span id="wind"></span> <span>km/h</span>

                                <i class="far fa-compass pl-3 px-2"></i>
                                <span id="compass"></span>
                            </div>
                        </div>
                    </div>


                        <!-- NEXT DAY -->
                        <div class="wContent rounded-3 bg-gray text-center my-5 p-2 mx-2">
                            <div>
                                <p class="nextDayName">tuesday</p>
                            <br>
                            </div>
                            
                            <div>
                                <div class="">
                                  <img class="next" width="90" alt="">
                                </div>
                                <h2  class="max-deg d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                                <br>
                                <p class="min-deg d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                                <p class="nextDay-description">description</p>
                            </div>
                        </div>

                        <!-- THIRD DAY -->
                        <div class="wContent rounded-3 text-center my-5 p-2 mx-2">
                            <div >
                                <p class="nextDayName">wednesday</p>
                                <br>
                            </div>
                            
                            <div class="nextDay-content">
                              <img class="next" alt="">
                            </div>
                            <h2  class="max-deg d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                            <br>
                            <p class="min-deg d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                            <p class="nextDay-description">description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="sec2"></div>
    </section>

    <footer>
        <div class="d-flex justify-content-around align-items-center py-5">
            <div>
                <form action="" class="form-cls2 position-relative">
                    <input type="text" placeholder="Enter ur email to subscribe..." class=" form-control" size="70">
                    <input type="button" value="subscribe" class="btn btn-primary
                    btn-find position-absolute">
                </form>
            </div>

            <div class="social-icons d-flex">
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-pinterest"></i>
                </div>
            </div>
        </div>
        <div class="px-5">
            <p class="px-5 text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <script src="js/weather.js"></script>
</body>

</html>
